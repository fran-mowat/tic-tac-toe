<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="title-card">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="board">
        <div class="board-row"> 
            <div class="board-square">
                <div class="board-text">o</div>
            </div>
            <div class="board-square">
                <div class="board-text">x</div>
            </div>
            <div class="board-square">
                <div class="board-text"></div>
            </div>
        </div>

        <div class="board-row"> 
            <div class="board-square">
                <div class="board-text"></div>
            </div>
            <div class="board-square">
                <div class="board-text"></div>
            </div>
            <div class="board-square">
                <div class="board-text"></div>
            </div>
        </div>

        <div class="board-row"> 
            <div class="board-square">
                <div class="board-text"></div>
            </div>
            <div class="board-square">
                <div class="board-text"></div>
            </div>
            <div class="board-square">
                <div class="board-text"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
