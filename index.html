<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="title-card">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div id="board">
        <div class="board-row"> 
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>

        <div class="board-row"> 
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>

        <div class="board-row"> 
            <div class="board-square"></div>
            <div class="board-square"></div>
            <div class="board-square"></div>
        </div>
    </div>
    <div id="score-card">
        <div id="empty-centre"></div>
        <div id="player-score">
            <p>PLAYER</p>
            <p id="player-number">0</p>
        </div>
        <div id="tie-score">
            <p>TIE</p>
            <p id="tie-number">0</p>
        </div>
        <div id="computer-score">
            <p>COMPUTER</p>
            <p id="computer-number">0</p>
        </div>
        <div id="game-mode">
            <div id="logo"></div>
            <p>2P</p>
        </div>
    </div>
    
</body>
</html>
